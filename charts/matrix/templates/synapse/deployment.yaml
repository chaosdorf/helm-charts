apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matrix.fullname" . }}-synapse
  labels:
{{ include "matrix.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.synapse.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "matrix.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        # re-roll deployment on homeserver.yaml change
        checksum/homeserver-yaml: {{ include (print $.Template.BasePath "/synapse/configmap.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: {{ include "matrix.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.synapse.podSecurityContext | nindent 8 }}
      containers:
        - name: "synapse"
          image: "{{ .Values.synapse.image.repository }}:{{ .Values.synapse.image.tag }}"
          imagePullPolicy: {{ .Values.synapse.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: homeserver-yaml
              mountPath: /data/homeserver.yaml
              subPath: homeserver.yaml
            - name: media-store
              mountPath: /data/media_store
            - name: uploads
              mountPath: /data/uploads
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          {{- with .Values.synapse.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: homeserver-yaml
          configMap:
            name: {{ include "matrix.fullname" . }}-homeserver-yaml
        - name: media-store
          persistentVolumeClaim:
            claimName: {{ include "matrix.fullname" . }}-media-store
        # Ephemeral in-progress uploads
        - name: uploads
          emptyDir: {}
